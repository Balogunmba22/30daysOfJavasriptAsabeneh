<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animating Characters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="wrapper-1">
            <span class="parent">
                <span class="child">3</span>
                <span class="child">0</span>
            </span>
    
            <span class="parent">
                <span class="child">D</span>
                <span class="child">A</span>
                <span class="child">Y</span>
                <span class="child">S</span>
            </span>
    
            <span class="parent">
                <span class="child">O</span>
                <span class="child">F</span>
            </span>
    
            <span class="parent">
                <span class="child">J</span>
                <span class="child">A</span>
                <span class="child">V</span>
                <span class="child">A</span>
                <span class="child">S</span>
                <span class="child">C</span>
                <span class="child">R</span>
                <span class="child">I</span>
                <span class="child">P</span>
                <span class="child">T</span>
            </span>
            
            <span class="parent">
                <span class="child">C</span>
                <span class="child">H</span>
                <span class="child">A</span>
                <span class="child">L</span>
                <span class="child">L</span>
                <span class="child">E</span>
                <span class="child">N</span>
                <span class="child">G</span>
                <span class="child">E</span>
            </span>

            <span class="parent">
                <span class="child">2</span>
                <span class="child">0</span>
                <span class="child">2</span>
                <span class="child">0</span>
            </span>
        </h1>

        <h1 class="wrapper-2">
            <span class="parent">
                <span class="child">A</span>
                <span class="child">S</span>
                <span class="child">A</span>
                <span class="child">B</span>
                <span class="child">E</span>
                <span class="child">N</span>
                <span class="child">E</span>
                <span class="child">H</span>
            </span>

            <span class="parent">
                <span class="child">Y</span>
                <span class="child">E</span>
                <span class="child">T</span>
                <span class="child">A</span>
                <span class="child">Y</span>
                <span class="child">E</span>
                <span class="child">H</span>
            </span>
        </h1>
    </main>
    <script src="/day29/script.js"></script>
</body>
</html>
