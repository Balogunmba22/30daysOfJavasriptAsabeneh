<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>30 Days Of Javascript Challenge Leaderboard</header>

    <main>
      <section class="inputs-container">
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <input type="text" placeholder="Country" required />
        <input type="number" placeholder="Player Score" required />
        <span class="button-wrapper">
          <button class="input-btn">Add Player</button>
        </span>
      </section>

      <section class="player-details">
        <div class="player">
          <span>Asafa</span>
          <span>Powell</span>
          <span>Jamaica</span>
          <span>80</span>
          <div class="circles">
            <span>
              <button class="del-btn">Delete</button>
            </span>
            <span class="plus">+5</span>
            <span class="minus">-5</span>
          </div>
        </div>

        <div class="player">
          <span>Alberto</span>
          <span>merinda</span>
          <span>spain</span>
          <span>85</span>
          <div class="circles">
            <span>
              <button class="del-btn">Delete</button>
            </span>
            <span class="plus">+5</span>
            <span class="minus">-5</span>
          </div>
        </div>
      </section>
    </main>

    <script src="/day28/script.js"></script>
  </body>
</html>
